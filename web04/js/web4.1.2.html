<h3 align="center"><font color="#990033">第三章 作业1.2</font></h3><hr color="#CCCCCC"/><br/>
<h4><em><font color="#33CC33">钱塘湖春行</font></em></h4>
<p>&nbsp;&nbsp;<em><font color="#33cc33">作者：白居易</font></font></em></p>
<div class="banner" id="banner">
<p><strong><font color="#FF0000">孤山寺北贾亭西，水面初平云脚低。</font></strong></p>
<p>&nbsp;&nbsp;<font color="#339933"><em>几处早莺争暖树，谁家新燕啄春泥。</em></font></p>
<p><strong><font color="#FF0000">乱花渐欲迷人眼，浅草才能没马蹄。</font></strong></p>
<p>&nbsp;&nbsp;<font color="#339933"><em>最爱湖东行不足，绿杨阴，里白沙堤。</em></font></p>
</div><br/><br/>
<div class="one">
<i><P>代表诗词：</P>
<ul>
<li><u><font color="#0000FF">《赋得古原草送别》</font></u></li>
<li><u><font color="#0000FF">《忆江南》</font></u></li>
<li><u><font color="#0000FF">《卖炭翁》</font></u></li>
<li><u><font color="#0000FF">《长恨歌》</font></u></li>
</ul></i>
</div>
<div class="two">
<i><P>代表诗句：</P>
<ul>
<li><u>野火烧不尽，春风吹又生。</u></li>
<li><u>日出江花红胜火，春来江水绿如蓝。</u></li>
<li><u>可怜身上衣正单，心忧炭贱愿天寒。</u></li>
<li><u>回眸一笑百媚生，六宫粉黛无颜色。</u></li>
</ul></i></div>
