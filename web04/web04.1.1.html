<body bgcolor="#CCCCCC">
<h3>早春</h3>
<p style="color:red"><strong>天街小雨润如酥，</strong></p>
<p  style="color:green">&nbsp;&nbsp;<u><em>草色遥看近却无。</em></u></p>
<p  style="color:red"><strong>最是一年春好处，</strong></p>
<p  style="color:green">&nbsp;&nbsp;<u><em>绝胜烟柳满皇都。</em></u></p>
</body>
</html>
